<!-- 3. Stwórz przy pomocy JavaScript nowy element (<div>) -->
<!-- 4. Ustaw text w tym elemencie jako "Hello World" -->
<!-- 5. Dodaj ten element do stworzonego wcześniej tagu z id "root" -->

<!DOCTYPE html>
<html lang="pl">
<head>
    <title>lab1</title>
    <meta charset="UTF-8" />
</head>
<body>

<!-- <div id="root"></div> -->

<script type="module">
    const root = document.createElement( 'div' );
    root.setAttribute('id', 'root');

    document.body.appendChild(root);
    //document.getElementsByName('body').appendChild( root );

    const divElement = document.createElement( 'div' );
    divElement.innerHTML = "Hello World";
    //document.getElementById('root').appendChild(divElement);
    root.appendChild( divElement );

    //new Date('02/2020'); //Invalid Date {} - Firefox issue
</script>

</body>
</html>
