<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">

  function Message({part1, part2})
  {
    return <div className="message">{part1} {part2}</div>;
  }

  // Property types control given by prop-types.js (imported above).
  Message.propTypes = {
    part1: PropTypes.string,
    part2: PropTypes.string.isRequired,
  }

  const element = (
    <div className="container">
        <Message part1={123} part2="World">...</Message>
        <Message  part1="Goodby" part2="World">...</Message>
    </div>
  );

  ReactDOM.render(element, document.getElementById('root')); 

    </script>
  </body>
</html>
