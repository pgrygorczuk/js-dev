<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">

  // Manual validation of properties' types.
  const PropTypes = {
    string(props, propName, componentName)
    {
      if( typeof props[propName] != 'string' )
      {
        //console.warn( `Prop ${propName} should be a string but got a ${typeof props[propName]}` );
        return new Error(`Prop ${propName} should be a string but got a ${typeof props[propName]}`);
      }
    }
  }

  function Message({part1, part2})
  {
    return <div className="message">{part1} {part2}</div>;
  }

  Message.propTypes = {
    part1: PropTypes.string,
    part2: PropTypes.string,
  }

  const element = (
    <div className="container">
        <Message part1={123} part2="World">...</Message>
        <Message  part1="Goodby" part2="World">...</Message>
    </div>
  );

  ReactDOM.render(element, document.getElementById('root')); 

    </script>
  </body>
</html>
