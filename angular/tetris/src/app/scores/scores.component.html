
<div class="row">
    <div class="col-12">
        <h1>Game results<small>summary</small></h1>
    </div>
    <div class="col-md-6">
        <h3>Your scores</h3>
        <app-players-list [limit]="100" [playerName]="playerService.score.name"></app-players-list>
    </div>

    <div class="col-md-6">
        <h3>Top scores</h3>
        <app-players-list [limit]="100" [autoRefresh]="10"></app-players-list>
    </div>

</div>
